@if (estado().cargando) {
<p>Cargando usuarios...</p>
} @else if (estado().error) {
<p class="error">{{ estado().error }}</p>
} @else {
<ul>
  @for (usuario of estado().usuarios; track usuario.id) {
  <li>{{ usuario.nombre }} - {{ usuario.email }}</li>
  } @empty {
  <li>No hay usuarios disponibles</li>
  }
</ul>
}
